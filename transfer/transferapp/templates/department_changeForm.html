{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Select a department" %}</h1>

<form action="" method="post">

    {% csrf_token %}
    <input type="hidden" name="action" value="change_department">
    <input type="hidden" name="do_action" value="yes">

    <div>
        {{ form.department }}
        <input type="submit" class="default" style="float: none" value="Change">
        {{ form.department.errors }}
    </div>

    <h3>Selected employees</h3>

    <ul>
        {% for object in objects %}
            <li>
                <a href="{{ object.pk }}/">{{ object.employee_name }}</a>
                <input type="hidden" name="_selected_action" value="{{ object.pk }}">
            </li>
        {% endfor %}
    </ul>

</form>
{% endblock %}
